<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title> Login </title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="name">
                <a href="index.html">
                    <img src="img/logo.jpg" class="nameIcon">
                    <div class="nameText">S U P E R - 8 </div>
                </a>
            </div>

            <div class="search">
                <input type="text" class="searchText" placeholder="¿Qué película buscas?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <a href="login.html">
                <button type="submit" class="headerButtons">
                    <i class="fas fa-sign-in-alt">
                        <div class="headerButtonsText">Identificate</div>
                    </i> 
                </button>
            </a>
            <a href="register.html">
                <button type="submit" class="headerButtons">
                    <i class="fas fa-id-card">
                        <div class="headerButtonsText">Registrarse</div>
                    </i> 
                </button>
            </a>
            <a href="cart.html">
                <button type="submit" class="headerButtons">
                    <i class="fas fa-shopping-cart">
                        <div class="headerButtonsText">Cesta</div>
                    </i> 
                </button>
            </a>            
        </header>
        <aside class="sidebar">
            <div class="sidebarItems">
                <button class="sidebarButtons"> 
                    Categorías
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="sidebarSubitems">
                    <a href="">Categoría 1</a>
                    <a href="">Categoría 2</a>
                    <a href="">Categoría 3</a>
                    <a href="">Categoría 4</a>
                </div>
            </div>
        </aside>
        <article class="logRegContent">
            <div class="logWrapper">
                <div class="logRegTitle">Identíficate</div>
                <hr>
                <div class="logRegUser">
                    <div class="logRegError">Este campo es obligatorio para iniciar sesión</div>
                    <input class="logRegFields" type="text" placeholder="Usuario">
                </div>
                <div class="logRegPassword">
                    <div class="logRegError">Este campo es obligatorio para iniciar sesión</div>
                    <input class="logRegFields" type="password" placeholder="Contraseña">
                </div>
                <a>
                    <button class="logRegButtons" type="submit">Ingresar</button>
                </a>
                <div class="logRegText">
                    ¿No estas registrado? Registrate pinchando <a href="register.html">aquí</a>
                </div>
            </div>
        </article>
        <footer>
            <div class="footerText">© 2020 Super8, Inc</div>
            <hr>
            <ul class="footerLinks">
                <li><a href="">Privacidad</a></li>
                <li><a href="">FAQs</a></li>
                <li><a href="">Nosotros</a></li>
            </ul>
        </footer>   
    </div>
</body>

</html>
